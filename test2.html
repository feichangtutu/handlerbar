<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="bower_components/handlebars/handlebars.js"></script>
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
</head>
<body>
    <div class="entry">
        <h1>{{title}}</h1>
        <div class="body">
            {{body}}
        </div>
    </div>
</body>
<!--deliver a template to the browser by including it in a <script> tag,note the type and id-->
<script id="entry-template" type="text/x-handlebars-template">
    <div class="entry">
        <h1>{{title}}</h1>
        <div class="body">
            {{body}}
        </div>
    </div>
</script>
<!--compile a template in js by using handlebars.compile-->
<script>
    var source = $('#entry-template').html();
    var template = Handlebars.compile(source);
    var context = {title:'My new Post',body:'this is jyn first try on handlebars'};
    var html = template(context);
    console.log(html)
    $('body').html(html);
</script>
</html>
